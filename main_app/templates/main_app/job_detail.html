{% extends 'base.html'%}
{% block content %}
{% load humanize %}

<h1>Job Details</h1>

<div class="row">
    <div class="col s6 col-offset-3">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ job.company_name }}</span>
                <p>Title: {{ job.title }}</p>
                <a href={{ job.link }} target ="_blank">Link to Company Site</a>
                <p>Salary range: ${{ job.salary_min|intcomma }} to ${{ job.salary_max|intcomma }}</p>
                <p>Date posted: {{ job.date }} </p>
            </div>
            <div class="card-action">
                <a href="{% url 'job_update' job.id %}">Edit</a> 
                <a href="{% url 'job_delete' job.id %}">Delete</a> 
            </div>
        </div>
    </div>
</div>
{% endblock %}
