{% extends 'base.html'%}

{% load static %}
{% block extrahead %}
<link rel='stylesheet' type='text/css' href="{% static 'css/detail.css' %}">
{% endblock extrahead %}

{% block content %}
<h1>Meme List</h1>

<form action="{% url 'add_photo' %}" enctype="multipart/form-data" method="POST" class="card-panel">
    {% csrf_token %}
    <input type="file" name="photo-file">
    <br><br>
    <input type="submit" class="btn" value="Upload Photo">
</form>
<div class="photo-wrapper">
{% for p in object_list %}


    <div class="card-content photo-content">



        <img class="responsive-img card-panel" src="{{p.url}}">
        



    </div>

{% empty %}
<div class="card-panel teal-text center-align">No Memes Uploaded</div>
{% endfor %}
</div>


{% endblock %}
