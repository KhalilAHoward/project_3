{% extends 'base.html' %}
{% load static %}
{% block extrahead %}
<link rel='stylesheet' type='text/css' href="{% static 'css/list.css' %}">
{% endblock extrahead %}
{% block content %}

<h1>All Jobs</h1>

{% for job in job_list %}
<a href="{% url 'job_detail' job.id %}">
    <div class="card card-animation">
        <div class="card-content">
            <div class="card-left">
                <span class="card-title">{{ job.company_name }}</span>
                <p>Title: {{ job.title }}</p>
            </div>
            <div class="card-right">
                {{ job.date }}
            </div>
        </div>
    </div>
</a>
{% endfor %}

{% endblock %}
