{% extends 'base.html' %} {% block content %}

<h1>Profile</h1>

<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ profile.user }}</span>
      </div>
    </div>
  </div>

  <div class="col s6">
    {% for profilephoto in profile.profilephoto_set.all %}
    <img class="responsive-img card-panel" src="{{profilephoto.url}}">
    {% empty %}
    <div class="card-panel teal-text center-align">No Photos Uploaded</div>
    {% endfor %}
    <form action="{% url 'add_profile_photo' profile.user.id %}" enctype="multipart/form-data" method="POST" class="card-panel">
        {% csrf_token %}
        <input type="file" name="photo-file">
        <br><br>
        <input type="submit" class="btn" value="Upload Photo">
    </form>

  </div>
</div>

  
  
<h1>My Projects</h1>
    <hr />
    {% for project in projects  %}
    <a href={{ project.link }} target ="_blank">{{project.link}}</a>
    <br />
      
    {% empty %}
      
    {% endfor %}
      
    {% endblock %}
