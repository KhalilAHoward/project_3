{% extends 'base.html' %} {% block content %}

<h1>Profile</h1>

<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ profile.user }}</span>
      </div>
    </div>
    </div>
    </div>

    <div class="row">
        <div class="col s6">
            <div class="card">
                <div class="card-content">
    
                    <form action="{% url 'add_profile_photo' profile.id %}" enctype="multipart/form-data" method="POST" class="card-panel">
                        {% csrf_token %}
                        <input type="file" name="photo-file">
                        <br><br>
                        <input type="submit" class="btn" value="Upload Photo">
                    </form>
    
                    {% for p in object_list %}
                    <img class="responsive-img card-panel" src="{{p.url}}">
                    {% empty %}
                    <div class="card-panel teal-text center-align">No Profile Picture Uploaded</div>
                    {% endfor %}
    
                </div>
            </div>
        </div>
    </div>

<h1>My Projects</h1>
    <hr />
    {% for project in projects  %}
    <div>{{ project.link }}</div>
      
    {% empty %}
      
    {% endfor %}
      
    {% endblock %}
