{% extends 'base.html'%}
{% block content %}

<h1>Job Details</h1>

<div class="row">
    <div class="col s6 col-offset-3">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ job.company_name }}</span>
                <p>Title: {{ job.title }}</p>
                <a href={{ job.link }}>{{ job.link }}</a>
                <p>Salary range: {{ job.salary_min }} to {{ job.salary_max }}</p>
                <p>Date posted: {{ job.date }} </p>
            </div>
            <div class="card-action">
                <a href="{% url 'job_update' job.id %}">Edit</a> 
                <a href="{% url 'job_delete' job.id %}">Delete</a> 
            </div>
        </div>
    </div>
</div>
{% endblock %}
